<!DOCTYPE html>
<html>
<head>
  <title>Titkos Snake Játék</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      border: 1px solid #fff;
    }

    .cheat-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    button {
      background-color: white;
      color: black;
      padding: 5px 10px;
      margin-right: 10px;
      border: none;
      cursor: pointer;
    }

    #trackerThoughts {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #gameInfo {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
    }
  </style>
  <script>
    document.getElementById("gameCanvas").getContext("2d");
  </script>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <div class="cheat-buttons">
    <button id="noclipButton">Noclip Engedélyezése</button>
    <button id="rgbModeButton">RGB Mód</button>
    <button id="trackerButton">Követő engedélyezése</button>
  </div>
  <div id="trackerThoughts"></div>
  <div id="gameInfo">
    Ezt a titkos funkciót Wysteria készítette!<br>
    (Ajánlott a Noclip cheat és a Követő használata, mert a Követő gyorsan és hirtelen fordulhat, ami ütközést okozhat a kígyóval, és ezzel véget érhet a játék.)
  </div>
  <script src="scripts/snakegamelogic.js"></script>
</body>
</html>
